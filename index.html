<!DOCTYPE html>
<html manifest="cache.manifest">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="hidden_body"></div>

    <div id="main_body">
        <h1 class="heading center">Truth of Life</h1>
        <h3 class="text center">The Sad truth of life is that you can only have maximum 2 things at a time from Friend,
            Love, &
            Money</h3>
        <!-- Button 1 -->
        <div class="container center">
            <h3 class="text center">Friends</h3>
            <label class="switch">
                <input type="checkbox" id="Friends" onclick="toggle1()">
                <span class="slider round"></span>
            </label>
            <br>
        </div>
        <!-- Button 2 -->
        <div class="container center">
            <h3 class="text center">Love</h3>
            <label class="switch">
                <input type="checkbox" id="Love" onclick="toggle2()">
                <span class="slider round"></span>
            </label>
            <br>
        </div>
        <!-- Button 3 -->
        <div class="container center">
            <h3 class="text center">Money</h3>
            <label class="switch">
                <input type="checkbox" id="Money" onclick="toggle3()">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
